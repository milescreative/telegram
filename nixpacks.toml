[provider]
provider = "debian"

[phases.setup]
nixPkgs = [
    "unzip",
    "curl"
]
nixpkgsArchive = 'bc7b0a89dbd830397bf834eb38d4e93f1d6a77ca'

[phases.install]
cmds = [
    'curl -fsSL https://bun.sh/install | bash && . /root/.bashrc && bun install'
]

[phases.build]
cmds = ['source /root/.bashrc && bun run build']

[start]
cmd = 'source /root/.bashrc && bun run start'

[variables]
NODE_ENV = 'production'
