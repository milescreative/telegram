[provider]
provider = "debian"
providers = ["debian", "bun"]

[phases.setup]
nixPkgs = [
    "bun"
]


[phases.install]
cmds = [
    'bun install'
]

[phases.build]
dependsOn = ['install']
cmds = ['bun run build']

[start]
dependsOn = ['build']
cmd = 'bun run start'

[variables]
NODE_ENV = 'production'
