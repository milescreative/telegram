version: '3.8'

services:
  mc-bot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3007:3000'
    environment:
      - NODE_ENV=production
      # Add your environment variables here
      # - TELEGRAM_BOT_TOKEN=your_bot_token_here
      # - OPENAI_API_KEY=your_openai_api_key_here
    # volumes:
      # Optionally mount .env file if you're using it
      # - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
